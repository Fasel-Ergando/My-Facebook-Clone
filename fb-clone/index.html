<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.ico">
</head>
<body>
    <div class="container">
        <div class="txt">
            <img class="fb-logo" src="facebook-logo.svg" alt="facebook-logo">
            <p class="desc">Connect with friends and the world<br>  around you on Facebook.</p>
        </div>
        <div class="box">
            <form class="form">
                <input class="email" type="email" name="em" placeholder="Email or Phone number"><br>
                <input class="pass" type="password" name="pass" placeholder="Password" aria-valuemax="100"><br>
              <a href="#"><button class="login"><a href="#">Log In</a></button></a><br>
                <a href="#" class="fp">Forgot Password?</a><br>
                <hr><br>
                <button class="create"><a href="#">Create new account</a></button><br>
            </form>
            <p class="cp"><b><a href="#">Create a Page</a></b> for a celebrity, brand or business.</p>
        </div>
    </div>
 
</body>
</html>
